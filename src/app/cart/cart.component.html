<br><br><br><br>
<div class="container text-center">
    <div *ngIf="data">        
     
        <mat-card *ngIf="language">

            <div class="row p-1">
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <a style="color:grey;">
                        {{language.number}}
                    </a>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <a style="color:grey;">
                        {{language.article}}
                    </a>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <a style="color:grey;">
                        {{language.quantity}}
                    </a>
            </div>
            <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <a style="color:grey;">
                        {{language.price}}
                    </a>
                </div>
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <a style="color:grey;">
                        
                    </a>
                </div>
            </div>

            <div class="row p-1" *ngFor="let item of data; let i = index">
                <mat-divider></mat-divider>
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 mt-1" style="color:grey;"><small>{{i+1}}</small></div>
                <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 mt-3">{{item.title}}</div>  
                <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 mt-3">x {{item.quantity}} 
                    <button (click)="minus(i)" style="color:white;" mat-icon-button>-</button>
                    <button (click)="plus(i)" style="color:white;" mat-icon-button>+</button>
                </div> 
                <div class="col-3 col-xs-3 col-sm-3 col-md-3 col-lg-3 mt-3"><b style="text-decoration-style: solid;">{{item.price_t.toFixed(2)}}</b>&nbsp;Lei</div>
                <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 mt-2"><button color="primary" (click)="remove(i)" mat-icon-button><i class="material-icons">delete_forever</i></button></div>
            </div>
            
        </mat-card>
        <mat-card class="mt-3">
            <mat-card-actions>
                <button color="warn" mat-raised-button (click)="empty()"><i class="material-icons">remove_shopping_cart</i>Goleste</button>
                <a color="" style="text-decoration: none;color:white;" routerLink="/checkout" mat-raised-button><i class="material-icons">shopping_cart</i>Pasul urmator</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
